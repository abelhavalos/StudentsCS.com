<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Remix Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Student Control System</title>

    <style>
        /* Popup styling (same as dashboard) */
        #popupBackdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #popupBox {
            background: #ffffff;
            padding: 20px 24px;
            border-radius: 16px;
            width: 280px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        #popupMessage {
            font-size: 14px;
            margin-bottom: 14px;
        }
        #popupClose {
            padding: 8px 18px;
            border: none;
            border-radius: 999px;
            background: #4f46e5;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <div class="login">
        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">

                <div class="login__box">
                    <input type="email" name="email" id="email" placeholder=" " class="login__input" required>
                    <label for="email" class="login__label">Email ID</label>
                    <i class="ri-mail-fill"></i>
                </div>

                <div class="login__box">
                    <input type="password" name="password" id="password" placeholder=" " class="login__input" required>
                    <label for="password" class="login__label">Password</label>
                    <i class="ri-lock-password-fill"></i>
                </div>

            </div>

            <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" name="checkbox" id="user-check" class="login__check-input">
                    <label for="user-check" class="login__check-label">Remember Me</label>
                </div>

                <a href="ForgotPassword.html" class="login__forget">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <div class="login__register">
                Don't have an account? <a href="Register.html">Register</a>
            </div>
        </form>
    </div>

    <!-- Popup -->
    <div id="popupBackdrop">
        <div id="popupBox">
            <div id="popupMessage"></div>
            <button id="popupClose" onclick="closePopup()">OK</button>
        </div>
    </div>

<script>
    
const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbykyCfEsl_J6m-F28vIDfWWiyqEXEHcDrRGC0n6M2O-2NmvOM6vu0typv1_-cQaCw8zXw/exec';

/* Popup functions */
function popup(msg) {
    document.getElementById("popupMessage").innerText = msg;
    document.getElementById("popupBackdrop").style.display = "flex";
}
function closePopup() {
    document.getElementById("popupBackdrop").style.display = "none";
}

document.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector(".login__form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const url = `${WEBAPP_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      console.log("Response:", data);

      if (data.success) {
        popup("Welcome " + data.fullname);

        // Save login session
        sessionStorage.setItem("loggedInUser", data.email);

        setTimeout(() => {
            window.location.href = "dashboard.html";
        }, 800);

      } else {
        popup(data.message || "Login failed");
      }
    } catch (err) {
      console.error("Fetch error:", err);
      popup("Network or server error. Check console.");
    }
  });
});
</script>

</body>
</html>
