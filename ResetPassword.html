<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="stylesheet" href="styles/style.css">

    <title>Reset Password â€“ Student Control System</title>

    <style>
        #popupBackdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #popupBox {
            background: #ffffff;
            padding: 20px 24px;
            border-radius: 16px;
            width: 280px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        #popupMessage {
            font-size: 14px;
            margin-bottom: 14px;
        }
        #popupClose {
            padding: 8px 18px;
            border: none;
            border-radius: 999px;
            background: #4f46e5;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <div class="login">
        <form class="login__form">
            <h1 class="login__title">Set New Password</h1>

            <p style="text-align:center; color:#9ca3af; font-size:0.85rem; margin-bottom:1.5rem;">
                Enter your new password below.
            </p>

            <div class="login__inputs">

                <div class="login__box">
                    <input type="password" id="password" placeholder=" " class="login__input" required>
                    <label for="password" class="login__label">New Password</label>
                    <i class="ri-lock-password-fill"></i>
                </div>

                <div class="login__box">
                    <input type="password" id="confirm" placeholder=" " class="login__input" required>
                    <label for="confirm" class="login__label">Confirm Password</label>
                    <i class="ri-lock-2-fill"></i>
                </div>

            </div>

            <button type="submit" class="login__button">Update Password</button>

            <div class="login__register">
                Return to <a href="index.html">Login</a>
            </div>
        </form>
    </div>

    <!-- Popup -->
    <div id="popupBackdrop">
        <div id="popupBox">
            <div id="popupMessage"></div>
            <button id="popupClose" onclick="closePopup()">OK</button>
        </div>
    </div>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbykyCfEsl_J6m-F28vIDfWWiyqEXEHcDrRGC0n6M2O-2NmvOM6vu0typv1_-cQaCw8zXw/exec";

/* Popup */
function popup(msg) {
    document.getElementById("popupMessage").innerText = msg;
    document.getElementById("popupBackdrop").style.display = "flex";
}
function closePopup() {
    document.getElementById("popupBackdrop").style.display = "none";
}

/* Read token from URL */
function getToken() {
    const params = new URLSearchParams(window.location.search);
    return params.get("token");
}

document.addEventListener("DOMContentLoaded", () => {
    const token = getToken();
    if (!token) {
        popup("Invalid or missing reset token.");
        return;
    }

    const form = document.querySelector(".login__form");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const password = document.getElementById("password").value.trim();
        const confirm = document.getElementById("confirm").value.trim();

        if (password !== confirm) {
            popup("Passwords do not match");
            return;
        }

        const url = `${WEBAPP_URL}?action=resetPassword&token=${encodeURIComponent(token)}&password=${encodeURIComponent(password)}`;

        try {
            const res = await fetch(url);
            const data = await res.json();

            if (data.success) {
                popup("Password updated successfully");

                setTimeout(() => {
                    window.location.href = "index.html";
                }, 800);

            } else {
                popup(data.message || "Unable to reset password");
            }
        } catch (err) {
            console.error(err);
            popup("Network error");
        }
    });
});
</script>

</body>
</html>
