<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Remix Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

    <!-- Shared CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Forgot Password – Student Control System</title>

    <style>
        /* Popup styling */
        #popupBackdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #popupBox {
            background: #ffffff;
            padding: 20px 24px;
            border-radius: 16px;
            width: 280px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        #popupMessage {
            font-size: 14px;
            margin-bottom: 14px;
        }
        #popupClose {
            padding: 8px 18px;
            border: none;
            border-radius: 999px;
            background: #4f46e5;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <div class="login">
        <form action="" class="login__form">
            <h1 class="login__title">Reset Password</h1>

            <p style="text-align:center; color:#9ca3af; font-size:0.85rem; margin-bottom:1.5rem;">
                Enter your email and we’ll send you a reset link.
            </p>

            <div class="login__inputs">

                <div class="login__box">
                    <input type="email" name="email" id="email" placeholder=" " class="login__input" required>
                    <label for="email" class="login__label">Email ID</label>
                    <i class="ri-mail-fill"></i>
                </div>

            </div>

            <button type="submit" class="login__button">Send Reset Link</button>

            <div class="login__register">
                Remember your password? <a href="index.html">Login</a>
            </div>
        </form>
    </div>

    <!-- Popup -->
    <div id="popupBackdrop">
        <div id="popupBox">
            <div id="popupMessage"></div>
            <button id="popupClose" onclick="closePopup()">OK</button>
        </div>
    </div>

<script>
const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwfRKAHbUev6cihbZ9EcUh03AIRz4jy8r2virD92cvwLEYzkLv4JaEzeZYKINHKQ-g5/exec';

/* Popup functions */
function popup(msg) {
    document.getElementById("popupMessage").innerText = msg;
    document.getElementById("popupBackdrop").style.display = "flex";
}
function closePopup() {
    document.getElementById("popupBackdrop").style.display = "none";
}

document.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector(".login__form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();

    if (!email) {
        popup("Please enter your email.");
        return;
    }

    const url = `${WEBAPP_URL}?action=forget&email=${encodeURIComponent(email)}`;

    try {
      const res = await fetch(url);
      const data = await res.json();

      if (data.success) {
        popup("A reset link has been sent to your email.");

        setTimeout(() => {
            window.location.href = "index.html";
        }, 900);

      } else {
        popup(data.message || "Unable to process request");
      }
    } catch (err) {
      console.error(err);
      popup("Network error");
    }
  });
});
</script>

</body>
</html>
